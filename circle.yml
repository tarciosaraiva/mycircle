machine:
  services:
    - docker

dependencies:
  override:
    - docker build --rm=false -t $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:$CIRCLE_SHA1 .

test:
  override:
    - docker run --name mycircle -d -p 3001:3001 $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:$CIRCLE_SHA1; sleep 20
    - curl --retry 10 --retry-delay 5 -v localhost:3001/ping

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
