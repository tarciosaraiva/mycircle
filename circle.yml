machine:
  java:
    - oraclejdk8
  services:
    - docker

test:
  override:
    - gradle build -Pversion=1.0.$CIRCLE_BUILD_NUM
  post:
    - docker build --build-arg VERSION=1.0.$CIRCLE_BUILD_NUM --rm=false -t $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:1.0.$CIRCLE_BUILD_NUM .
    - docker run --name mycircle -d -p 3001:3001 $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:1.0.$CIRCLE_BUILD_NUM
    - sleep 25
    - curl --retry 10 --retry-delay 5 -v 127.0.0.1:3001/ping

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
