machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:$CIRCLE_SHA1 .

test:
  post:
    - docker --name mycircle run -d -p 3001:3001 $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3001/ping

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
