machine:
  timezone:
    Australia/Melbourne
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    BUILD_VERSION: 1.0.$CIRCLE_BUILD_NUM

test:
  override:
    - gradle build -Pversion=$BUILD_VERSION
  post:
    - docker build --build-arg VERSION=$BUILD_VERSION --rm=false -t $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:$BUILD_VERSION .
    - docker run --name mycircle -d -p 3001:3001 $AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/mycircle:$BUILD_VERSION
    - sleep 25
    - curl --retry 10 --retry-delay 5 -v 127.0.0.1:3001/ping

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
